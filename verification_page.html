<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safeguard - Human Verification</title>
    <!-- hCaptcha Script -->
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .logo {
            margin-bottom: 15px;
        }

        .logo img {
            width: 70px;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 20px;
        }

        .h-captcha {
            margin-bottom: 20px;
        }

        button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/1014/1014862.png" alt="shield">
        </div>
        <h1>Human Verification</h1>
        <p>Verify your user authenticity by completing the captcha below.<br>Powered By: <span style="color: #0088cc;">@Safeguard</span></p>
        <!-- hCaptcha Widget -->
        <form action="/verify" method="POST">
            <div class="h-captcha" data-sitekey="6374c936-7d88-4fa0-9fa4-ab9ea2104e8c"></div>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
